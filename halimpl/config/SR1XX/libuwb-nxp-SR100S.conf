  ##      config (E4, 39, 01, 03) and update the
  ##      Length and number of parameter accordingly in the header part

UWB_USER_FW_BOOT_MODE_CONFIG={20, 04, 00, 08, 01,
    E4, 05, 04, 00, 3C, 1E, 1E
}

