    E4, 02, 01, 00,
    E4, 03, 01, b4,
    E4, 28, 04, 02, 02, 02, 00,
    E4, 60, 07, 01, 01, 02, 01, 00, 01, 00,
    E4, 61, 06, 01, 01, 01, 00, 00, 00
}

